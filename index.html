<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fylo</title>
    <link
      rel="shortcut ico"
      href="./asset/img/favicon-32x32.png"
      type="image/png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./asset/css/main.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="file">
          <div class="file-title">
            <img src="./asset/img/logo.svg" alt="Logo" />
          </div>
          <div class="file-icons">
            <div class="icon">
              <img src="./asset/img/icon-document.svg" alt="Icono documento" />
            </div>
            <div class="icon">
              <img src="./asset/img/icon-folder.svg" alt="Icono Folder" />
            </div>
            <div class="icon">
              <img src="./asset/img/icon-upload.svg" alt="Icono de Subida" />
            </div>
          </div>
        </div>

        <div class="information">
          <div class="capacity-left triangle">
            <div class="number">
              <span>185</span>
            </div>
            <div class="text">
              <span>GB LEFT</span>
            </div>
          </div>
          <div class="information-description">
            <p>You've used <strong>815 GB</strong> of your storage</p>
            <div>
              <div class="progress">
                <div class="progress-bar">
                  <span></span>
                </div>
              </div>
              <div class="capacity">
                <span>0 GB</span>
                <span>1000 GB</span>
              </div>
            </div>
          </div>
        </div>

        <div class="attribution">
          <p>
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/myc15/fylo-data-storage-component"
              >Brayan Barroso</a
            >.
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
